[config]
schemaVersion = "0.0.1"

[package]
namespace = "Sparroh"
name = "BatchScrapping"
description = "Press 'T' to mark an upgrade for trash. Use the button to scrap."
websiteUrl = "https://github.com/Little-Sparroh/BatchScrapping"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_Mycopunk = "5.4.2403"

[build]
icon = "icon.png"
readme = "README.md"
outdir = "build"

[[build.copy]]
source = "bin/Release/net48/BatchScrapping.dll"
target = "BepInEx/plugins/BatchScrapping.dll"

[[build.copy]]
source = "CHANGELOG.md"
target = "CHANGELOG.md"

[[build.copy]]
source = "LICENSE"
target = "LICENSE"

[publish]
repository = "https://thunderstore.io"
communities = [ "mycopunk" ]

[publish.categories]
mycopunk = [ "client" ]


